<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Whereback Machine</title>
    <link rel="shortcut icon" type="image/jpg" href="/images/favicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div style="padding: 2%"></div>
    <div>
        <img src="images/background-test.png" class="center" style="width: 90%">
    </div>
    <div style="padding: 2%"></div>
    <div>
        <img src="images/todays-whereback.png" class="center" style="width: 50%">
    </div>
    <div style="padding: 2%"></div>
    <div id="map" class="text-white">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3002888.14640978!2d-1.7960055849073504!3d42.69296412379295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a8a48b202023d5%3A0x1711d86785a522d6!2sPyrenees!5e0!3m2!1sen!2sus!4v1634150760059!5m2!1sen!2sus&maptype=satellite" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div style="padding: 2%"></div>
    <form>
        <div class="container-fluid">
            <div class="row">
                <div class="col"></div>
                <div class="col d-flex justify-content-center">
                    <select id="month" class="form-select menu-bg text-white" style="width:75%; text-align:center;" aria-label="Default select example">
                        <option selected>Month</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div class="col d-flex justify-content-center">
                    <select id="day" class="form-select menu-bg text-white" style="width:75%; text-align:center;" aria-label="Default select example">
                        <option selected>Day</option>
                        <option value="01">1</option>
                        <option value="02">2</option>
                        <option value="03">3</option>
                        <option value="04">4</option>
                        <option value="05">5</option>
                        <option value="06">6</option>
                        <option value="07">7</option>
                        <option value="08">8</option>
                        <option value="09">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <div style="padding: 2%"></div>
        <div>
            <input id="submit-button" type="image" src="images/take-me-back-button-up.png" class="center" style="width:20%;">
        </div>
    </form>
    <div style="padding: 2%"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
    <script src="script/index.js"></script>
</body>
</html>
